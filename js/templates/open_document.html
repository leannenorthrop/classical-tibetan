<div>
<div class="modal fade" id="openDocumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Open Document</h4>
      </div>
      <div class="modal-body">
        <select id="documentSelector" class="selectpicker show-tick" data-width="15em" data-header="Select Editor Mode">
          <% _.each( obj.items, function( item ){ %>
            <% if(item && item.category && item.category.indexOf("help") < 0) { %>
              <option value="<%= item.gitFile %>" ><%= item.title %></option>
            <% } %>
          <% }); %>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Open</button>
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>
